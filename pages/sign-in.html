<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign in | Event cave</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/build/images/favicon.ico" />
    <link rel="icon" href="/build/images/favicon.png" sizes="16x16" />
    <link rel="icon" href="/build/images/favicon.png" sizes="32x32" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-select@1.13.12/dist/css/bootstrap-select.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flatpickr@4.6.3/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"
    />
    <link rel="stylesheet" href="/build/styles.css" />
  </head>
  <body class="ec ec-no-padding" id="top">
    <noscript>Please enable javascript to get the best experience.</noscript>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-12 col-md-5 col-xl-4 d-flex flex-column justify-content-center min-vh-100 p-4"
        >
          <div class="d-flex flex-column mb-4">
            <h3 class="mb-0 font-weight-bold">Sign in</h3>
            <a href="/pages/landing.html" class="text-muted"
              >Back to homepage</a
            >
          </div>
          <form action="">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                class="form-control"
                type="text"
                id="username"
                name="username"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                id="password"
                name="password"
              />
            </div>
            <button class="btn btn-primary w-100">Sign in</button>
            <div class="text-center mt-4">
              <small class="text-center">
                Don't have an account yet?
                <a class="text-primary" href="/pages/sign-up.html"
                  >Sign up</a
                ></small
              >
            </div>
          </form>
        </div>
        <div
          class="col-md-7 col-xl-8 d-none d-md-block  min-vh-100 ec-sign-in-wallpaper"
          style="background-image: url(https://d19m59y37dris4.cloudfront.net/directory/1-3/img/photo/photo-1497436072909-60f360e1d4b1.jpg)"
        ></div>
      </div>
    </div>
    <script src="https://www.unpkg.com/feather-icons@4.24.1/dist/feather.min.js"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-select@1.13.12/dist/js/bootstrap-select.min.js"></script>
    <script src="https://unpkg.com/flatpickr@4.6.3/dist/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://unpkg.com/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="/build/bundle.js" async defer></script>
  </body>
</html>
